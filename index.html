<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Padding Oracle Attack Visualization</title>
</head>

<body>
    <div class="xor-div">
        <h3>XOR CALCULATOR</h3>
        <div class="xor-div-div">
        <input type="text" maxlength="2">
        <p>XOR</p>
        <input type="text" maxlength="2">
        <p>=</p>
        <input class = "output-xor" type="text" disabled>
    </div>
    </div>
    <div class="padding-oracle">
        <div class="cbc-encrypt">

            <h4>Ciphertext</h4>
            <div class="ciphertext-input input-wrapper">
                <input type="" class="ciphertext-input-1" maxlength="2">
                <input type="" class="ciphertext-input-2" maxlength="2">
                <input type="" class="ciphertext-input-3" maxlength="2">
                <input type="" class="ciphertext-input-4" maxlength="2">
                <input type="" class="ciphertext-input-5" maxlength="2">
                <input type="" class="ciphertext-input-6" maxlength="2">
                <input type="" class="ciphertext-input-7" maxlength="2">
                <input type="" class="ciphertext-input-8" maxlength="2">
                <input type="" class="ciphertext-input-9" maxlength="2">
                <input type="" class="ciphertext-input-10" maxlength="2">
                <input type="" class="ciphertext-input-11" maxlength="2">
                <input type="" class="ciphertext-input-12" maxlength="2">
                <input type="" class="ciphertext-input-13" maxlength="2">
                <input type="" class="ciphertext-input-14" maxlength="2">
                <input type="" class="ciphertext-input-15" maxlength="2">
                <input type="" class="ciphertext-input-16" maxlength="2">
            </div>

            <div class="arrow-down">&#8595;</div>

            <div class="key-block-decrypt-wrapper">
                <h4>Key</h4>
                <div class="arrow-right">&#8594;</div>
                <div class="block-decrypt-wrapper">
                    <h4>Block Cipher Decryption</h4>
                </div>
            </div>

            <div class="arrow-down">&#8595;</div>

            <h4>Decrypted Text</h4>
            <div class="decrypt-text-input input-wrapper">
                <div class="cover cover-decrypt">
                    <p>Press me to Reveal Decrypted Text</p>
                </div>
                <input tpye="" class="decrypt-text-input-1" disabled maxlength="2">
                <input type="" class="decrypt-text-input-2" disabled maxlength="2">
                <input type="" class="decrypt-text-input-3" disabled maxlength="2">
                <input type="" class="decrypt-text-input-4" disabled maxlength="2">
                <input type="" class="decrypt-text-input-5" disabled maxlength="2">
                <input type="" class="decrypt-text-input-6" disabled maxlength="2">
                <input type="" class="decrypt-text-input-7" disabled maxlength="2">
                <input type="" class="decrypt-text-input-8" disabled maxlength="2">
                <input type="" class="decrypt-text-input-9" disabled maxlength="2">
                <input type="" class="decrypt-text-input-10" disabled maxlength="2">
                <input type="" class="decrypt-text-input-11" disabled maxlength="2">
                <input type="" class="decrypt-text-input-12" disabled maxlength="2">
                <input type="" class="decrypt-text-input-13" disabled maxlength="2">
                <input type="" class="decrypt-text-input-14" disabled maxlength="2">
                <input type="" class="decrypt-text-input-15" disabled maxlength="2">
                <input type="" class="decrypt-text-input-16" disabled maxlength="2">
            </div>

            <div class="arrow-down">&#8595;</div>

            <div class="init-vector-xor-wrapper">
                <div class="init-vector-wrapper">
                    <h4>Initialization Vector</h4>
                    <div class="init-vector-input input-wrapper">
                        <input type="" class="init-vector-input-1" maxlength="2">
                        <input type="" class="init-vector-input-2" maxlength="2">
                        <input type="" class="init-vector-input-3" maxlength="2">
                        <input type="" class="init-vector-input-4" maxlength="2">
                        <input type="" class="init-vector-input-5" maxlength="2">
                        <input type="" class="init-vector-input-6" maxlength="2">
                        <input type="" class="init-vector-input-7" maxlength="2">
                        <input type="" class="init-vector-input-8" maxlength="2">
                        <input type="" class="init-vector-input-9" maxlength="2">
                        <input type="" class="init-vector-input-10" maxlength="2">
                        <input type="" class="init-vector-input-11" maxlength="2">
                        <input type="" class="init-vector-input-12" maxlength="2">
                        <input type="" class="init-vector-input-13" maxlength="2">
                        <input type="" class="init-vector-input-14" maxlength="2">
                        <input type="" class="init-vector-input-15" maxlength="2">
                        <input type="" class="init-vector-input-16" maxlength="2">
                    </div>
                </div>
                <div class="arrow-right">&#8594;</div>
                <div class="xor">&oplus;</div>
            </div>

            <div class="arrow-down">&#8595;</div>

            <h4>Plaintext</h4>
            <div class="plaintext-input input-wrapper">
                <div class="cover cover-plaintext">
                    <p>Press me to Reveal Plaintext</p>
                </div>
                <input type="" class="plaintext-input-1" disabled maxlength="2">
                <input type="" class="plaintext-input-2" disabled maxlength="2">
                <input type="" class="plaintext-input-3" disabled maxlength="2">
                <input type="" class="plaintext-input-4" disabled maxlength="2">
                <input type="" class="plaintext-input-5" disabled maxlength="2">
                <input type="" class="plaintext-input-6" disabled maxlength="2">
                <input type="" class="plaintext-input-7" disabled maxlength="2">
                <input type="" class="plaintext-input-8" disabled maxlength="2">
                <input type="" class="plaintext-input-9" disabled maxlength="2">
                <input type="" class="plaintext-input-10" disabled maxlength="2">
                <input type="" class="plaintext-input-11" disabled maxlength="2">
                <input type="" class="plaintext-input-12" disabled maxlength="2">
                <input type="" class="plaintext-input-13" disabled maxlength="2">
                <input type="" class="plaintext-input-14" disabled maxlength="2">
                <input type="" class="plaintext-input-15" disabled maxlength="2">
                <input type="" class="plaintext-input-16" disabled maxlength="2">
            </div>
            <br>
            <h4>Plaintext Valid?</h4>
            <input class= "is-plaintext-valid" type="text">

        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function() {
        $(".cover-decrypt").click(function(){
            $(this).css("display","none")
        });

        $(".cover-plaintext").click(function(){
            $(this).css("display","none")
        });
     });
</script>

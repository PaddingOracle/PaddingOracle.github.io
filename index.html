<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Padding Oracle Attack Visualization</title>
</head>

<body>
    <div class="padding-oracle">
        <div class="ciphertext-1">

            <h4>Ciphertext</h4>

            <div class="ciphertext-1-input input-wrapper">
                <input type="" class="ciphertext-1-input-1" maxlength="1">
                <input type="" class="ciphertext-1-input-2" maxlength="1">
                <input type="" class="ciphertext-1-input-3" maxlength="1">
                <input type="" class="ciphertext-1-input-4" maxlength="1">
                <input type="" class="ciphertext-1-input-5" maxlength="1">
                <input type="" class="ciphertext-1-input-6" maxlength="1">
                <input type="" class="ciphertext-1-input-7" maxlength="1">
                <input type="" class="ciphertext-1-input-8" maxlength="1">
                <input type="" class="ciphertext-1-input-9" maxlength="1">
                <input type="" class="ciphertext-1-input-10" maxlength="1">
                <input type="" class="ciphertext-1-input-11" maxlength="1">
                <input type="" class="ciphertext-1-input-12" maxlength="1">
                <input type="" class="ciphertext-1-input-13" maxlength="1">
                <input type="" class="ciphertext-1-input-14" maxlength="1">
                <input type="" class="ciphertext-1-input-15" maxlength="1">
                <input type="" class="ciphertext-1-input-16" maxlength="1">
            </div>

            <div class="arrow-down">&#8595;</div>

            <div class="key-block-decrypt-wrapper">
                <h4>Key</h4>
                <div class="arrow-right">&#8594;</div>
                <div class="block-decrypt-wrapper">
                    <h4>Block Cipher Decryption</h4>
                </div>
            </div>

            <div class="arrow-down">&#8595;</div>

            <h4>Decrypted Text</h4>
            <div class="decrypted-1-input input-wrapper">
                <input tpye="" class="decrypted-1-input-1" disabled maxlength="1">
                <input type="" class="decrypted-1-input-2" disabled maxlength="1">
                <input type="" class="decrypted-1-input-3" disabled maxlength="1">
                <input type="" class="decrypted-1-input-4" disabled maxlength="1">
                <input type="" class="decrypted-1-input-5" disabled maxlength="1">
                <input type="" class="decrypted-1-input-6" disabled maxlength="1">
                <input type="" class="decrypted-1-input-7" disabled maxlength="1">
                <input type="" class="decrypted-1-input-8" disabled maxlength="1">
                <input type="" class="decrypted-1-input-9" disabled maxlength="1">
                <input type="" class="decrypted-1-input-10" disabled maxlength="1">
                <input type="" class="decrypted-1-input-11" disabled maxlength="1">
                <input type="" class="decrypted-1-input-12" disabled maxlength="1">
                <input type="" class="decrypted-1-input-13" disabled maxlength="1">
                <input type="" class="decrypted-1-input-14" disabled maxlength="1">
                <input type="" class="decrypted-1-input-15" disabled maxlength="1">
                <input type="" class="decrypted-1-input-16" disabled maxlength="1">
            </div>

            <div class="arrow-down">&#8595;</div>

            <div class="initialization-vector-xor-wrapper">
                <div class="initialization-vector-wrapper">
                    <h4>Initialization Vector</h4>
                    <div class="initialization-1-input input-wrapper">
                        <input type="" class="initialization-1-input-1" maxlength="1">
                        <input type="" class="initialization-1-input-2" maxlength="1">
                        <input type="" class="initialization-1-input-3" maxlength="1">
                        <input type="" class="initialization-1-input-4" maxlength="1">
                        <input type="" class="initialization-1-input-5" maxlength="1">
                        <input type="" class="initialization-1-input-6" maxlength="1">
                        <input type="" class="initialization-1-input-7" maxlength="1">
                        <input type="" class="initialization-1-input-8" maxlength="1">
                        <input type="" class="initialization-1-input-9" maxlength="1">
                        <input type="" class="initialization-1-input-10" maxlength="1">
                        <input type="" class="initialization-1-input-11" maxlength="1">
                        <input type="" class="initialization-1-input-12" maxlength="1">
                        <input type="" class="initialization-1-input-13" maxlength="1">
                        <input type="" class="initialization-1-input-14" maxlength="1">
                        <input type="" class="initialization-1-input-15" maxlength="1">
                        <input type="" class="initialization-1-input-16" maxlength="1">
                    </div>
                </div>
                <div class="arrow-right">&#8594;</div>
                <div class="xor">&oplus;</div>
            </div>

            <div class="arrow-down">&#8595;</div>

            <h4>Plaintext</h4>

            <div class="plaintext-1-input input-wrapper">
                <input type="" class="plaintext-1-input-1" disabled maxlength="1">
                <input type="" class="plaintext-1-input-2" disabled maxlength="1">
                <input type="" class="plaintext-1-input-3" disabled maxlength="1">
                <input type="" class="plaintext-1-input-4" disabled maxlength="1">
                <input type="" class="plaintext-1-input-5" disabled maxlength="1">
                <input type="" class="plaintext-1-input-6" disabled maxlength="1">
                <input type="" class="plaintext-1-input-7" disabled maxlength="1">
                <input type="" class="plaintext-1-input-8" disabled maxlength="1">
                <input type="" class="plaintext-1-input-9" disabled maxlength="1">
                <input type="" class="plaintext-1-input-10" disabled maxlength="1">
                <input type="" class="plaintext-1-input-11" disabled maxlength="1">
                <input type="" class="plaintext-1-input-12" disabled maxlength="1">
                <input type="" class="plaintext-1-input-13" disabled maxlength="1">
                <input type="" class="plaintext-1-input-14" disabled maxlength="1">
                <input type="" class="plaintext-1-input-16" disabled maxlength="1">
            </div>

        </div>
    </div>
</body>

</html>

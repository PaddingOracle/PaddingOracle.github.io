<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Index</title>
</head>

<body>
    <main>
        <div class="padding-oracle">
            <div class="ciphertext-1">
                <h4>Ciphertext</h4>
                <div class="ciphertext-1-input input-wrapper">
                    <input class="ciphertext-1-input-1">
                    <input type="" class="ciphertext-1-input-2">
                    <input type="" class="ciphertext-1-input-3">
                    <input type="" class="ciphertext-1-input-4">
                    <input type="" class="ciphertext-1-input-5">
                    <input type="" class="ciphertext-1-input-6">
                    <input type="" class="ciphertext-1-input-7">
                    <input type="" class="ciphertext-1-input-8">
                    <input type="" class="ciphertext-1-input-9">
                    <input type="" class="ciphertext-1-input-10">
                    <input type="" class="ciphertext-1-input-11">
                    <input type="" class="ciphertext-1-input-12">
                    <input type="" class="ciphertext-1-input-13">
                </div>
                <div class="long-arrow-down"></div>
                
                <div class="key-vector-wrapper-div">
                    <h4>Key</h4>
                    <div class="arrow-init-combo">
                        <div class="key-1-input input-wrapper key-vectors">
                            <input class="key-1-input-1">
                            <input type="" class="key-1-input-2">
                            <input type="" class="key-1-input-3">
                            <input type="" class="key-1-input-4">
                            <input type="" class="key-1-input-5">
                            <input type="" class="key-1-input-6">
                            <input type="" class="key-1-input-7">
                            <input type="" class="key-1-input-8">
                            <input type="" class="key-1-input-9">
                            <input type="" class="key-1-input-10">
                            <input type="" class="key-1-input-11">
                            <input type="" class="key-1-input-12">
                            <input type="" class="key-1-input-13">

                        </div>
                        <div class="long-arrow-right"></div>
                    </div>
                </div>
                
                <h6>Block Cipher Decryption</h6>
                <div class="block-cipher-decrypt-1-input input-wrapper">
                    <input class="block-cipher-decrypt-1-input-1">
                    <input type="" class="block-cipher-decrypt-1-input-2">
                    <input type="" class="block-cipher-decrypt-1-input-3">
                    <input type="" class="block-cipher-decrypt-1-input-4">
                    <input type="" class="block-cipher-decrypt-1-input-5">
                    <input type="" class="block-cipher-decrypt-1-input-6">
                    <input type="" class="block-cipher-decrypt-1-input-7">
                    <input type="" class="block-cipher-decrypt-1-input-8">
                    <input type="" class="block-cipher-decrypt-1-input-9">
                    <input type="" class="block-cipher-decrypt-1-input-10">
                    <input type="" class="block-cipher-decrypt-1-input-11">
                    <input type="" class="block-cipher-decrypt-1-input-12">
                    <input type="" class="block-cipher-decrypt-1-input-13">
                </div>
                
                <div class="long-arrow-down"></div>


                <h4>Decrypted Text</h4>
                <div class="decrypted-1-input input-wrapper">
                    <input class="decrypted-1-input-1" disabled>
                    <input type="" class="decrypted-1-input-2" disabled>
                    <input type="" class="decrypted-1-input-3" disabled>
                    <input type="" class="decrypted-1-input-4" disabled>
                    <input type="" class="decrypted-1-input-5" disabled>
                    <input type="" class="decrypted-1-input-6" disabled>
                    <input type="" class="decrypted-1-input-7" disabled>
                    <input type="" class="decrypted-1-input-8" disabled>
                    <input type="" class="decrypted-1-input-9" disabled>
                    <input type="" class="decrypted-1-input-10" disabled>
                    <input type="" class="decrypted-1-input-11" disabled>
                    <input type="" class="decrypted-1-input-12" disabled>
                    <input type="" class="decrypted-1-input-13" disabled>

                </div>

                <div class="initilization-vector-wrapper-div">
                    <h6>Initilization Vector</h6>
                    <div class="arrow-init-combo">
                        <div class="initilization-1-input input-wrapper initilization-vectors">
                            <input class="initilization-1-input-1">
                            <input type="" class="initilization-1-input-2">
                            <input type="" class="initilization-1-input-3">
                            <input type="" class="initilization-1-input-4">
                            <input type="" class="initilization-1-input-5">
                            <input type="" class="initilization-1-input-6">
                            <input type="" class="initilization-1-input-7">
                            <input type="" class="initilization-1-input-8">
                            <input type="" class="initilization-1-input-9">
                            <input type="" class="initilization-1-input-10">
                            <input type="" class="initilization-1-input-11">
                            <input type="" class="initilization-1-input-12">
                            <input type="" class="initilization-1-input-13">

                        </div>
                        <div class="long-arrow-right"></div>
                    </div>
                </div>

                <div class="long-arrow-down"></div>
                <div class="xor-div">
                    <img class="xor-png" src="xor.png" alt="">
                </div>
                <div class="long-arrow-down after-xor-div"></div>
                <h4>Plaintext</h4>
                <div class="plaintext-1-input input-wrapper">
                    <input class="plaintext-1-input-1">
                    <input type="" class="plaintext-1-input-2">
                    <input type="" class="plaintext-1-input-3">
                    <input type="" class="plaintext-1-input-4">
                    <input type="" class="plaintext-1-input-5">
                    <input type="" class="plaintext-1-input-6">
                    <input type="" class="plaintext-1-input-7">
                    <input type="" class="plaintext-1-input-8">
                    <input type="" class="plaintext-1-input-9">
                    <input type="" class="plaintext-1-input-10">
                    <input type="" class="plaintext-1-input-11">
                    <input type="" class="plaintext-1-input-12">
                    <input type="" class="plaintext-1-input-13">
                </div>
            </div>
        </div>

    </main>

</body>

</html>
